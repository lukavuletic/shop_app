<div ng-controller = "RegisterController as register"><br><br>

	<div class="col-xs-12">
    
      	<input type="text" ng-model="username" id="username" placeholder="Username"/><br><br>
      	<input type="password" ng-model="password" id="password" placeholder="Password"/><br><br>
		<button type="button" class="btn btn-primary" id="button" ng-click="register.send(username, password)">Register</button><br>
  
		<br>
		<br>

		<div class="alert alert-danger" ng-show="registerSuccess == false">
	  		<strong>Username already exists!</strong>
		</div>

		<div class="alert alert-success" ng-show="registerSuccess">
	  		<strong>Successfully registered!</strong>
		</div>

	</div>

</div>
