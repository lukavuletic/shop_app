<div ng-controller = "LoginController as login"><br><br>

	<div class="col-xs-12">
    
	    <input type="text" ng-model="username" id="username" placeholder="Username"/> <br><br>
		<input type="password" ng-model="password" id="password" placeholder="Password"/><br><br>
		<button type="button" class="btn btn-primary" id="button" ng-click="login.send(username, password)">LOGIN</button>

		<br>
		<br>
		<div class="alert alert-danger" ng-show="loginError">
  			<strong>Please try again!</strong>
		</div>

		<div class="alert alert-success" ng-show="loginSuccess">
  			<strong>Successfully logged in!</strong>
		</div>

	</div>

</div>
